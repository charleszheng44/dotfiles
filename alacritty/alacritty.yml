window:
  padding:
    x: 5
    y: 5
  opacity: 0.90
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 12
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F11, action: ToggleFullscreen }

schemes:
  nightfox: &nightfox
    # Default colors
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad5d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }
  terafox: &terafox
    # Default colors
    primary:
      background: '0x152528'
      foreground: '0xe6eaea'
    # Normal colors
    normal:
      black:   '0x2f3239'
      red:     '0xe85c51'
      green:   '0x7aa4a1'
      yellow:  '0xfda47f'
      blue:    '0x5a93aa'
      magenta: '0xad5c7c'
      cyan:    '0xa1cdd8'
      white:   '0xebebeb'
    # Bright colors
    bright:
      black:   '0x4e5157'
      red:     '0xeb746b'
      green:   '0x8eb2af'
      yellow:  '0xfdb292'
      blue:    '0x73a3b7'
      magenta: '0xb97490'
      cyan:    '0xafd4de'
      white:   '0xeeeeee'
    indexed_colors:
      - { index: 16, color: '0xff8349' }
      - { index: 17, color: '0xcb7985' }

colors: *nightfox
  
