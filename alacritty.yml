window:
  padding:
    x: 5
    y: 5
  decorations: none
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Roboto Mono Medium for Powerline
    style: Regular
  bold:
    family: Roboto Mono Medium for Powerline
    style: Bold
  italic:
    family: Roboto Mono Medium for Powerline
    style: Italic
  bold_italic:
    family: Roboto Mono Medium for Powerline
    style: Bold Italic
  size: 11
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: false
background_opacity: 0.95

cursor:
  style:
    shape: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

schemes:
  embark: &embark
    primary:
      background: '0x1e1c31'
      foreground: '0xcbe3e7'
